<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon Peels Farm</title>
    <link rel="stylesheet" href="css/styles.css?v={{ site.version }}">
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
</head>
<body>
    <header>
        <img src="img/header.jpg" alt="Lemon Peels Farm" class="header-image">
        <div class="header-text">
            <h1>Welcome to Lemon Peels Farm</h1>
            <p>11 Squamscott Rd, Stratham, NH 03885</p>
        </div>
    </header>
    <main>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery-images">
                <img src="img/gallery1.jpg" alt="Gallery Image 1">
                <img src="img/gallery2.jpg" alt="Gallery Image 2">
            </div>
        </section>
        <section id="social-media">
            <h2>Follow Us</h2>
            <!-- Instagram embed code goes here -->
        </section>
        <section id="payment">
            <h2>Pay Us via Venmo</h2>
            <p>Scan the QR code below to make a payment:</p>
            <a href="https://www.venmo.com/u/lemonpeelsfarm"><img src="img/venmo_qr.jpg" alt="Venmo QR Code" class="qr-code"></a>
            <p>Last four of phone number: 5609</p>
        </section>
        <section id="scheduling">
            <h2>Book Your U-Pick Slot</h2>
            <!-- Calendly iframe embed code -->
            <div class="calendly-inline-widget" data-url="https://calendly.com/tucker-misfit/30min" style="min-width:320px;height:700px;"></div>
        </section>
    </main>
    <footer>
        <p>Connect with us:</p>
        <a href="your-facebook-link">Facebook</a> | <a href="your-instagram-link">Instagram</a>
    </footer>
</body>
</html>
